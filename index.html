
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <svg id="loadbarchart" width="1000" height="1500"></svg>
    <script src="https://d3js.org/d3.v4.js"></script>
        <script>
              var array  = [];
              var url =
                "https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf&q=2020";
              fetch(url)
                .then((response) => {
                  return response.json();
                })
                .then((data) => {   
                   array = data.result.records;
                   console.log(array);
                   var margin = {top: 100, right: 100, bottom: 70, left: 100},
                  width = 1200 - margin.left - margin.right,
                  height = 800 - margin.top - margin.bottom;  
                  
                var barchart = d3.select("#loadbarchart")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

                barchart.append("text")
                .attr("x", (width / 2))             
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")  
                .style("font-size", "16px") 
                .style("text-decoration", "underline")  
                .text("To find out which type of serious crime was the most common in SG in 2020");

                var x = d3.scaleBand()
                .range([ 0, width ])
                .padding(0.2);
                var xAxis = barchart.append("g")
                .attr("transform", "translate(0," + height + ")")

                // Initialize the Y axis
                var y = d3.scaleLinear()
                .range([ height, 0]);
                var yAxis = barchart.append("g")
                .attr("class", "myYaxis")

                x.domain(array.map(function(d) { return d.level_2; }))
                xAxis.call(d3.axisBottom(x))

                // Update the Y axis
                y.domain([0, d3.max(array, function(d) { return + d.value;}) ]);
                yAxis.transition().duration(1000).call(d3.axisLeft(y));

                var tooltip = barchart
                .append("div")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("background", "#000")
                .style("font-size","100px")
                .text("a simple tooltip");

                var rect = barchart.selectAll("rect")
                .data(array)
                .enter()
                .append("rect") // Add a new rect for each new element// get the already existing elements as well

                .attr("x", function(d) { return x(d.level_2); })
                .attr("y", function(d) { return y(d.value); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d.value); })
                .attr("fill", "#69b3a2");
              
                rect.transition() // and apply changes to all of them
                .duration(1000);

                rect.on("mouseover", function(event, d){
                console.log(tooltip.text(array[d].value));
                tooltip.text(array[d].value);
                 return tooltip.style("visibility", "visible");
                }).on("mouseout", (event, d) => {
                  return tooltip.style("visibility", "hidden");
                });

                     //X-scale
                barchart
                    .append("text")
                    .attr("transform", "translate(" + width / 2 + "," + (height + 40) + ")")
                    .text("Number of cases")
                    .style("margin","20px")
                    .attr("text-align", "middle");
                //Y scale
                barchart
                    .append("text")
                    .attr("transform", "translate(-40, " + height / 2 + ") rotate(-90)")
                    .text("Type of offence")
                    .style("margin","30px")
                    .attr("text-align", "middle");
               // , function(d){tooltip.text(d.value); return tooltip.style("visibility", "visible");})
                //.on("mouseout", function(){return tooltip.style("visibility", "hidden")})

            });
                
          
               

            
          </script>
    </div>
</body>
</html>
