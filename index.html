
<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="dropdown" >
      <label for="years">Choose a year:</label>
      <select  name="years" id="years">
    </div>
  
     
  </select>
    <svg id="loadbarchart"></svg>
    <script src="https://d3js.org/d3.v7.js"></script>
        <script>
            
              var select = document.getElementById("years");
              var url = "https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf"

              fetch(url)
                .then((response) => {
                  return response.json();
                })
                .then((data) => {  
                  var elmts = []; 
                  var list  = data.result.records;
                  for (var j= 0;j< list.length;j++ ) {
                    var item = list[j].year;

                    if (!elmts.includes(item)) {
                      elmts.push(item);
                    }
                  } 
                  elmts =  elmts.sort();
            elmts =  elmts.reverse();
               for (var i = 0; i < elmts.length; i++) {
                var optn = elmts[i];
                var el = document.createElement("option");
                el.textContent = optn;
                el.value = optn;
                select.appendChild(el);
            }
            
            getGraph(elmts[0]);
                });
       

          var selectElement = document.getElementById("years");

          selectElement.addEventListener('change', (event) => {
            console.log(event.target.value);
            d3.selectAll("text").remove();
            d3.selectAll("rect").remove(); 
            d3.selectAll("g").remove();
            getGraph(event.target.value);
          });
              function getGraph(year){
                var array  = [];
                var url =
                `https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf&q=${year}`;
              fetch(url)
                .then((response) => {
                  return response.json();
                })
                .then((data) => {   
                
                   array = data.result.records;
                   console.log(array);
                   var margin = {top: 100, right: 0, bottom: 70, left: 100},
                  width = 1200 - margin.left - margin.right,
                  height = 1000 - margin.top - margin.bottom;  
                  
                var barchart = d3.select("svg")
        
                // .attr("width", width + margin.left + margin.right)
                // .attr("height", height + margin.top + margin.bottom)
                .attr('viewBox', '0 0 '+ (width + margin.left + margin.right) + ' ' + (height + margin.top + margin.bottom))
                .append("g")
                .attr("transform","translate(" + margin.left + "," + margin.top + ")");

                barchart.append("text")
                .attr("x", (width / 2))             
                .attr("y", 0 - (margin.top / 2))
                .attr("text-anchor", "middle")  
                .style("font-size", "16px") 
                .style("text-decoration", "underline")  
                .text("To find out which type of serious crime was the most common in SG in " + year);

                var x = d3.scaleBand()
                .range([ 0, width ])
                .padding(0.2);
                var xAxis = barchart.append("g")
                .attr("transform", "translate(0," + height + ")")

                // Initialize the Y axis
                var y = d3.scaleLinear()
                .range([ height, 0]);
                var yAxis = barchart.append("g")
                .attr("class", "myYaxis")

                x.domain(array.map(function(d) { return d.level_2; }))
                xAxis.call(d3.axisBottom(x))

                // Update the Y axis
                y.domain([0, d3.max(array, function(d) { return + d.value;}) ]);
                yAxis.transition().duration(1000).call(d3.axisLeft(y));

                var tooltip = d3.select("body")
                .append("rect")
                .style("position", "absolute")
                .style("z-index", "10")
                .style("visibility", "hidden")
                .style("color", "black")
                .style("font-size","20px")
                .style("background","white")
                .style("padding","5px")
                .style("padding-left","15px")
                .style("padding-right","15px")
                .style("border","1px solid black");



                var rect = barchart.selectAll("rect")
                .data(array)
                .enter()
                .append("rect")
                .on("mouseover", (event, d) => {
                d3.select(event.currentTarget)
                  .attr("stroke", "black")
                  .attr("stroke-width", 2);
                
                console.log(event.pageX);
                tooltip.text("Number of cases: " + d.value)
                .style("visibility", "visible")
                .style('left', event.pageX +30 + 'px')
                .style('top', event.pageY - 50 + 'px');

                }).on("mouseout", (event, d) => {
                  d3.select(event.currentTarget).attr("stroke", "none");    
                   tooltip.style("visibility", "hidden");
                })

                .transition() // and apply changes to all of them
                .duration(1000)
                 // Add a new rect for each new element// get the already existing elements as well
                // .merge(rect)
                .attr("x", function(d) { return x(d.level_2); })
                .attr("y", function(d) { return y(d.value); })
                .attr("width", x.bandwidth())
                .attr("height", function(d) { return height - y(d.value); })
                .attr("fill", "#5DADE2");
            
                     //X-scale
                barchart
                    .append("text")
                    .attr("transform", "translate(" + width / 2 + "," + (height + 40) + ")")
                    .text("Type of offence")
                    .style("margin","20px")
                    .attr("text-align", "middle");
                //Y scale
                barchart
                    .append("text")
                    .attr("transform", "translate(-40, " + height / 2 + ") rotate(-90)")
                    .text("Number of cases")
                    .style("margin","30px")
                    .attr("text-align", "middle");
               // , function(d){tooltip.text(d.value); return tooltip.style("visibility", "visible");})
                //.on("mouseout", function(){return tooltip.style("visibility", "hidden")})

            });
              }

            
              
                
          
               

            
          </script>
    </div>
</body>
</html>
